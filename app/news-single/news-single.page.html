<ion-header>
  <ion-toolbar>
    <ion-title> {{this.newsService.currentNews?.title}}</ion-title>
  </ion-toolbar>
  <ion-content padding>
  <ion-card>
    <ion-img [src]='this.newsService.currentNews?.urlToImage'></ion-img>
    <ion-card-content>
      <ion-card-title>
        {{this.newsService.currentNews?.title}}
      </ion-card-title>
      <p>{{this.newsService.currentNews?.description}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
</ion-header>
