<ion-header>
  <ion-toolbar>
    <ion-title>news</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor='let article of datas?.articles' (click)='onGoToNewsDetails(article)'>

      <ion-card-title>
        {{article.title}}
      </ion-card-title>
    </ion-card-content>
  </ion-card>
  </ion-content>
